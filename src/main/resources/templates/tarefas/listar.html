<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gerenciador Tarefas - listar Tarefas</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="fragmentos/fragmentos ::cabecalho"></div>
	<div class="container">
		<h3>Listagem de Tarefa</h3>
		<a href="/tarefas/inserir" class="btn btn-success">Inserir nova tarefa</a>
		
		
		<div th:each="tarefa: ${tarefas}" style="margin-top: 10px">
		
			<div class="card bg-light mb-3">
				<div class="card-header" th:text="${tarefa.title}"></div>
				<div class="card-body">
					<p class="card-text" th:text="${tarefa.description}"></p>
					<p class="card-text" th:text="${'Data de expiraÃ§Ã£o: '+ #dates.format(tarefa.expiration,'dd/MM/yyyy')}"></p>
				</div>
				<div class="card-footer bg-light" >
					<p>
						<a th:href="@{/tarefas/alterar/{id}(id=${tarefa.id})}">Alterar</a>
					</p>
				</div>	
			</div>
		</div>
	</div>

	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
