<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gerenciador Tarefas - Alterar Tarefa</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>

	<div th:replace="fragmentos/fragmentos ::cabecalho"></div>
	
	<div class="container">
		<h3>Alteração de Tarefa</h3>
		
		<form class="form-horizontal" action="/tarefas/inserir" method="post"
			th:object="${tarefa}">
			<input type="hidden" th:field="*{id}">
		
			<div class="row">
				<div class="form-group col-md-6">
				<div class="alert alert-danger " role="alert" th:if="${#fields.hasErrors('title')}">
					<label th:errors="*{title}" class="validation-message"></label>
				</div>
					<label>Título</label>
					 <input type="text" class="form-control" th:field="*{title}">
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-md-6">
					<div class="alert alert-danger " role="alert" th:if="${#fields.hasErrors('description')}">
						<label th:errors="*{description}" class="validation-message"></label>
					</div>
					<label>Descrição</label> <input type="text" maxlength="100"
						class="form-control" th:field="*{description}">
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-md-6">
				<div class="alert alert-danger " role="alert" th:if="${#fields.hasErrors('expiration')}">
					<label th:errors="*{expiration}" class="validation-message"></label>
				</div>
					<label>Data de expiração</label> <input type="date" 
						class="form-control" th:field="*{expiration}">
				</div>
			</div>
			
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>
	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
