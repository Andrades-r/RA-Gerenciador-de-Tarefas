<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gerenciador de Tarefas - Login</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark" th:fragment="cabecalho">
		<a class="navbar-brand" href="#">Gerenciador de Tarefas</a>
	</nav>
	
	<div class="container">
	<h3>Login</h3>
		<form class="form-signin" action="/login" method="post">
			
			<div class="form-group">
				<div class="col-md-9">
					<input type="text" class="form-control" placeholder="E-mail" name="email">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-md-9">
					<input type="password" class="form-control" placeholder="Senha" name="password">
				</div>
			</div>
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Login</button>
			</div> 
			
			<div class="form-group">
				<div class="col-md-9">
					<div class="alert alert-danger" role="alert" th:if="${param.error}">
						Não foi possivel fazer o login
					</div>		
				</div>
			</div>
			
			<div class="form-group">
				<span>Não possui conta?<a href="/registration">Criar conta</a></span>
			</div>
			
		</form>
	</div>





<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
